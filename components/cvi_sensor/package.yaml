## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  include:
    - sensor_i2c
    - gcore_gc02m1
    - gcore_gc02m1_slave
    - gcore_gc2053
    - gcore_gc2053_1L
    - gcore_gc2093
    - gcore_gc4653
    - opnous_opn8018
    - sms_sc200ai
    - sms_sc2336
    - sms_sc3336
    - sms_sc030iot
    - sms_sc201cs
    - sms_sc201cs_slave
    - sms_sc201cs_multi
    - sms_sc031iot
    - sms_sc031iot_raw
    - sony_imx307
    - sony_imx327
    - byd_bf314a
    - byd_bf2253l
    - sms_sc1336_2L
    - ov_ov5647
    - sms_sc202cs
    - sms_sc202cs_slave
    - sms_sc202cs_multi

# source_file:                             # <可选项> 指定参与编译的源代码文件，支持通配符，采用相对路径
#   - src/*.c                              # 例：组件 src 目录下所有的扩展名为 c 的源代码文件
