  - opnous_opn8018/*.c ? <CONFIG_SENSOR_OPNOUS_OPN8018>
  - sms_sc200ai/*.c ? <CONFIG_SENSOR_SMS_SC200AI>
  - sms_sc2336/*.c ? <CONFIG_SENSOR_SMS_SC2336>
  - sms_sc3336/*.c ? <CONFIG_SENSOR_SMS_SC3336>
  - sms_sc030iot/*.c ? <CONFIG_SENSOR_SMS_SC030IOT>
