## 第一部分： 基础信息
name: fastboot                                    # <必选项> 包名称 （符合C语言变量命名规则），长度少于等于64字节
version: v7.5.1                                     # <必选项> 组件版本号
description: yoc fastboot                         # <必选项> 建议至少20字以上
type: solution                                      # <必选项> 组件类型，为：solution, chip, board, common, sdk

hw_info:
  cpu_id: ""
  cpu_name: ""
  vendor_name: ""
  chip_name: ""
  board_name: cv181xc_evb
  ld_script: ""
  flash_program: ""
