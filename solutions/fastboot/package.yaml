## 第四部分：编译连接信息
# build_config:                            # <可选项> 编译配置项
#   include:                               # <可选项> 编译时，影响编译器的-I 参数 ,全局有效
#     - src                                #        include 只能是该软件包下的目录，不能使用外部目录
#   internal_include:                      # <可选项> 编译时，影响编译器的-I 参数 ,组件内有效
#     - include
#   cflag: ''                              # <可选项> C 编译器所需要要的编译参数
#   cxxflag: ''                            # <可选项> CXX 编译器所需要要的编译参数
#   asmflag: ''                            # <可选项> 汇编器所需要要参数
#   define:                                # <可选项> 宏定义, 增加编译器的-D 选项,如：
#     XXX: 1                               #   -DXXX=1
#     AAA: 1                               #   -DAAA
#     STR: "abc"                           #   -DSTR="abc"
#   libs:                                  # 该组件中支持的二进制静态库,如：libxxx.a, libyyy.a
#     - xxx                                #   -lxxx
#     - yyy                                #   -lyyy
#   libpath:                               # 指定静态库所在的路径（相对于该组件路径）
#     - libs                               #   -Llibs
build_config:
  include:
    - customization/include
  internal_include:
    - application/common/include
    - ../../components/ipcm/message/alios
    - application/annon_msg/
    - application/param_parse/

  cflag: ""
  cxxflag: ""
  asmflag: ""
  define:
  libs:
  libpath:
# source_file:                             # <可选项> 指定参与编译的源代码文件，支持通配符，采用相对路径
#   - src/*.c                              # 例：组件 src 目录下所有的扩展名为 c 的源代码文件
source_file:
  - application/*.c
  - application/common/src/*.c
  - application/param_parse/*.c ? <CONFIG_RTOS_PARSE_PARAM>
#  - application/annon_msg/*.c ? <CONFIG_RTOS_ANNON_MSG>
  - customization/cv1842hp_gc8613/pipeline/*.c ? <CONFIG_CV1842HP_GC8613>
  - customization/cv1842hp_gc8613/src/*.c ? <CONFIG_CV1842HP_GC8613>


