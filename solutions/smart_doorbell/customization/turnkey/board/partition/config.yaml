mtb_version: 4
chip: cv181xc_qfn

diff:
  fota_version: 0
  ram_buf: 50           #DEC     KB   ( max ram need)
  flash_buf: 16         #DEC     KB   ( buffer size)
  flash_sector: 4096    #DEC     byte ( flash sector)
  diff_mode: 010        #BIN
  double_control: 1

storages:
  - name: spinor            # eflash/spinor/spinand/emmc_boot1/emmc_boot2/emmc_user/emmc_rpmb/sd/usb
    base_address: 0         # 存储基地址，比如FLASH的基地址
    run_base_address: 0x80000000 # base address of Storage
    sector: 4096            # Bytes
    size: 8388608           # Total Bytes
  - name: usb               # eflash/spinor/spinand/emmc_boot1/emmc_boot2/emmc_user/emmc_rpmb/sd/usb
    base_address: 0         # 存储基地址，比如FLASH的基地址
    run_base_address: 0x8000C000 # base address of Storage
    block: 512              # Bytes
    size: 0                 # Total Bytes
    hot_plug: true
  - name: sd                # eflash/spinor/spinand/emmc_boot1/emmc_boot2/emmc_user/emmc_rpmb/sd/usb
    base_address: 0         # 存储基地址，比如FLASH的基地址
    run_base_address: 0x8000C000 # base address of Storage
    block: 512              # Bytes
    size: 0                 # Total Bytes
    hot_plug: true

partitions:
  - { name: boot0,  address: 0x000000, size: 0x00C000, index: 0, filename: fip_fsbl.bin}                        # 48 KB
  - { name: boot,   address: 0x00C000, size: 0x020000, index: 0, filename: boot, load_addr: 0x8000C000 }        # 128 KB
  - { name: imtb,   address: 0x02C000, size: 0x002000, index: 0, filename: imtb}                                # 8 KB
  - { name: auth,   address: 0x02E000, size: 0x001000, index: 0 }                                               # 4 KB
  - { name: algodm, address: 0x02F000, size: 0x062000, index: 0, filename: detect_v1_0_20231210.bin }           # 392 KB
  - { name: algofl, address: 0x091000, size: 0x04C000, index: 0, filename: face_lazy_v1_0_20231210.bin }        # 304 KB
  - { name: algofm, address: 0x0DD000, size: 0x32B000, index: 0, filename: facekit_v1_0_20231210.bin }          # 3244 KB
  - { name: prim,   address: 0x408000, size: 0x374000, index: 0, filename: yoc.bin, load_addr: 0x80040000, update: FULL, car: xz }          # 3792 KB
  - { name: misc,   address: 0x77C000, size: 0x002000, index: 0 }                                               # 8 KB
  - { name: kv,     address: 0x77E000, size: 0x002000, index: 0 }                                               # 8 KB
  - { name: wgt,    address: 0x780000, size: 0x080000, index: 0 }                                               # 256 KB
  - { name: fatfs,  address: 0x000000, size: 0, index: 2 }                                                      # size = 0 let device decide size